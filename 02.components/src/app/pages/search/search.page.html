<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref = "/"
        text="Back"
        color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar
    placeholder = "Buscar album"
    inputmode = "text"
    (ionChange) = "onSearchChange($event)"
    animated>

</ion-searchbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
