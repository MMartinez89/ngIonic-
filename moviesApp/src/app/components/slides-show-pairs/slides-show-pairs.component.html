<ion-slides pager ="ios" class="slide-full" [options] = "slideOpts">

  <ion-slide *ngFor="let pair of movies | pairs">

    <ion-row>
      <ion-col size="12" *ngFor = "let movie of pair">

        <ion-card mode ="md" (click)="viewDetail( movie.id )">
          <img class="poster" [src]="movie.poster_path | image">
        </ion-card>
    
      </ion-col>

    </ion-row>

  
  </ion-slide>

  <ion-slide class ="slide-more">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-more">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
