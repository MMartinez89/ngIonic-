

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favorite</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor = "let movie of genreMovies">

    <ion-grid fixed *ngIf="movie.movie.length > 0">
      <ion-row>
        <ion-col size>
          <h4>{{ movie.genre }}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>

    <app-slides-show-poster [movies] = "movie.movie"></app-slides-show-poster>

  </div>

</ion-content>
