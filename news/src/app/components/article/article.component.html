<ion-card>
        
  <ion-card-subtitle class="ion-margin">

    <ion-row class = "ion-align-items-center">
      <ion-col class  = "ion-margin"  (click)="openArticle(article.url)">
        <span class = "text-primary"> {{ index }}. </span>  
        <span class ="article.source.name">{{ article.source.name }}</span>
      </ion-col>

      <ion-col class="right">
          <ion-button (click)="openMenu()" fill = "clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>

  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{article.title}}
  </ion-card-title>

  <ion-img *ngIf = "article.urlToImage"
  [src]="article.urlToImage" (click)="openArticle(article.url)">
  </ion-img>

  <ion-card-content *ngIf="article.description">
    <p>{{article.description}}</p>
  </ion-card-content>

</ion-card>
